<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Расчет аннуитетных займов</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <link href="css/bootstrap-icons.css" rel="stylesheet" />

    <link href="css/template-nasim.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#3D405B"
          fill-opacity="1"
          d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,0L1405.7,0C1371.4,0,1303,0,1234,0C1165.7,0,1097,0,1029,0C960,0,891,0,823,0C754.3,0,686,0,617,0C548.6,0,480,0,411,0C342.9,0,274,0,206,0C137.1,0,69,0,34,0L0,0Z"
        ></path>
      </svg>

      <section class="zaim-section section-padding post_section" id="section_3">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-12 text-center mx-auto mb-lg-5 mb-4">
              <h2><span>Расчет аннуитетных займов</span></h2>
            </div>

            <div class="col-lg-5 col-12 mx-auto">
              <form
                onsubmit="return false"
                id="post-form"
                method="post"
                class="custom-form membership-form shadow-lg"
                role="form"
              >
                <h4 class="text-white mb-4">Заполните все поля</h4>
                <div class="form-group">
                  <input
                    type="number"
                    step=".01"
                    name="summ"
                    id="summ"
                    class="form-control custom-block-span"
                    placeholder="Сумма займа"
                    required="true"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="number"
                    name="mounthsnum"
                    id="mounthsnum"
                    class="form-control custom-block-span"
                    placeholder="Срок займа"
                    required="true"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="number"
                    step=".01"
                    name="bet"
                    id="bet"
                    class="form-control custom-block-span"
                    placeholder="Годовая ставка"
                    required="true"
                  />
                </div>

                <input
                  id="submit_btn"
                  type="submit"
                  class="form-control custom-btn"
                />
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="zaim-section section-padding Get-section" id="section_3">
        <div class="container">
          <div class="row">
            <div
              class="col-lg-12 col-12 text-center mx-auto mb-lg-5 mb-4 d-flex flex-row justify-content-between"
            >
              <button id="back-btn" type="submit" class="custom-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-backspace-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"
                  ></path>
                </svg>
                Назад
              </button>
              <h2><span>Расчет аннуитетных займов</span></h2>
            </div>

            <div class="col-lg-20 col-12 mb-3 mb-lg-0 mx-auto">
              <div class="table-responsive">
                <table class="table text-center">
                  <thead>
                    <tr>
                      <th style="width: 5%">№</th>

                      <th style="width: 22%">Дата платежа</th>

                      <th style="width: 22%">Сумма платежа</th>

                      <th style="width: 22%">Основной долг</th>

                      <th style="width: 22%">Проценты</th>

                      <th style="width: 22%">Остаток долга</th>
                    </tr>
                  </thead>

                  <tbody id="show_calcul"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#81B29A"
          fill-opacity="1"
          d="M0,224L34.3,192C68.6,160,137,96,206,90.7C274.3,85,343,139,411,144C480,149,549,107,617,122.7C685.7,139,754,213,823,240C891.4,267,960,245,1029,224C1097.1,203,1166,181,1234,160C1302.9,139,1371,117,1406,106.7L1440,96L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"
        ></path>
      </svg>
    </footer>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
